<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Schedular</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="inputdiv">
            <input type="text" id="taskinput" placeholder="Write your task">
            <button id="savebtn">Save Task</button>
        </div>
        <div class="searchDiv">
            <input type="text" placeholder="Search task" class="search">
        </div>
        <ol class="output">
            <!-- <li id="task">
                <span>Hello Task</span>
                <button class="deleteBtn">Delete</button>
            </li> -->
        </ol>
        <button class="clearBtn">Clear All</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
