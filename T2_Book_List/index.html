<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div>
            <h1 style="text-align: center;">Books List</h1>
        </div>
        <div class="alert">
            <p></p>
        </div>
        <form action="" class="listForm">
            <div>
                <label for="" style="display: block;">Title</label>
                <input type="text" placeholder="Enter Book Title" id="title" name="title">
            </div>
            <div>
                <label for="" style="display: block;">Author</label>
                <input type="text" placeholder="Enter Author Name" id="author" name="author">
            </div>
            <div>
                <label for="" style="display: block;">ISBN#</label>
                <input type="text" placeholder="Enter ISBN#" id="isbn" name="isbn">
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
        <div class="table">
            <div class="tableRow">
                <div>Title</div>
                <div>Author</div>
                <div>
                    ISBN#
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
